<h1 class="h1">Admin page: user list</h1>
<table>
    <tr>
        <td>ID</td>
        <td>Login</td>
        <td>User Name</td>
        <!--<td>E-Mail</td>-->
        <td>Ban</td>
    </tr>
    <tr ng-repeat="user in users" ng-click="userPage(user);">
        <td>{{user.id}}</td>
        <td>{{user.login}}</td>
        <td>{{user.name}}</td>
        <!--<td>{{user.email}}</td>-->
        <td>
            <div ng-click="ban(user);  $event.stopPropagation();" ng-hide="user.banned" class="button">Kill</div>
            <div class="button" ng-show="user.banned" ng-click="unban(user);  $event.stopPropagation();">Pardon</div>
        </td>
    </tr>
</table>

<form id="admin-send-mail" action="/rest/mail/send/" method="get">
    <input type="submit" class="button" value="Send Mailings">
</form>

<script>
    $("#admin-send-mail").ajaxForm(function(d) {
        console.log(d);
        alertify.success("Messages was send.");
    });
</script>
